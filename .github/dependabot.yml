version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    # Disable version updates for npm dependencies
    open-pull-requests-limit: 0

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'daily'
    # Allow up to 10 open pull requests for pip dependencies
    open-pull-requests-limit: 10
